<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            .container{
                  border: 1px solid;
                  display: grid;
                   gap: 10px;
                  grid-template-columns: 1fr 1fr 1fr; 
                  /* grid-auto-rows: min-content; */
                
                  /* grid-auto-flow: row; */
            }
            .one{
                  grid-area: 1 span 2;
                 
                  grid-column-start: auto;

            }
            
      </style>
</head>
<body>
      <div class="container">
            <div style="background-color: red;" class="one">One</div>
            <div style="background-color: blue;" class="two">Two</div>
            <div style="background-color: green;" class="three">Three</div>
            <div style="background: yellow;" class="four">Four</div>
            <div style="background-color: red;" class="">One</div>
            <div style="background-color: blue;" class="">Two</div>
            <div style="background-color: green;" class="">Three</div>
            <div style="background: yellow;" class="">Four</div>
      </div>
